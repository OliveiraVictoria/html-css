<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover HTML</title>
    <style>
        body{
    font-family: Arial, Helvetica, sans-serif
}
     div > p {
    display: none;
}

     div:hover > p {
    display: block;
    color: rgb(105, 4, 43);
    background-color: antiquewhite;
    width: 300px;
}

     div:hover{
    color: rgb(105, 4, 43);
}

    </style>
</head>




<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido!!!</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
